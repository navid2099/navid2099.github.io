<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bandera Tech</title>

  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="container">

  <div class="logo">
    <img src="logo.jpg" alt="Bandera Tech">
  </div>

  <h1>
    به شرکت <b>Bandera Tech</b> خوش آمدید
  </h1>

  <!-- ================= STEP 1 : FORM ================= -->
  <div class="card" id="stepForm">
    <label>نام</label>
    <input id="fname">

    <label>نام خانوادگی</label>
    <input id="lname">

    <label>شماره موبایل</label>
    <input id="mobile" maxlength="11" placeholder="09xxxxxxxxx">

    <label>تخصص</label>
    <input id="skill" placeholder="مثال: Frontend Developer">

    <button id="nextBtn" class="submit_btn">بعدی</button>
  </div>

  <!-- ================= STEP 2 : VIDEO ================= -->
  <div class="card" id="stepVideo" hidden>
    <p style="font-size:14px;line-height:1.8">
      جهت تکمیل فرآیند ارسال رزومه، لطفاً ویدیو معرفی خود را ضبط و ارسال نمایید.
    </p>

    <div class="buttons">
      <button id="recordBtn">ضبط ویدیو</button>
      <button id="stopBtn" class="danger" hidden>پایان ضبط</button>
      <button id="retryBtn" class="outline" hidden>ضبط مجدد</button>
    </div>

    <div class="timer" id="timer"></div>
    <video id="preview" controls hidden></video>

    <button id="submitBtn" class="submit_btn" style="margin-top:16px">
      ارسال رزومه
    </button>
  </div>

</div>

<div class="toast" id="toast"></div>

<script src="js/app.js"></script>
</body>
</html>
