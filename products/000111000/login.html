<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ورود | آکادمی راه هوش</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="hero section light">
  <div class="container hero-grid">

    <div class="hero-content">
      <h1>به مسیر حرفه‌ای خود برگردید</h1>
      <p>
        با ورود به حساب کاربری، به دوره‌ها، پیشرفت‌ها
        و مشاوره‌های اختصاصی خود دسترسی خواهید داشت.
      </p>
    </div>

    <div class="course-card" style="max-width:420px;margin:auto">
      <div class="course-body">

        <h3 style="margin-bottom:16px">ورود به حساب</h3>

        <div class="search-box">
          <i class="fa fa-user"></i>
          <input type="text" placeholder="ایمیل یا شماره موبایل">
        </div>

        <div class="search-box" style="margin-top:12px">
          <i class="fa fa-lock"></i>
          <input type="password" placeholder="رمز عبور">
        </div>

        <button class="btn primary" style="width:100%;margin-top:20px">
          ورود به پنل
        </button>

        <p style="text-align:center;margin-top:14px;font-size:14px">
          حساب کاربری ندارید؟
          <a href="#" style="color:var(--accent)">ثبت‌نام کنید</a>
        </p>

      </div>
    </div>

  </div>
</section>

<script src="script.js"></script>
</body>
</html>
